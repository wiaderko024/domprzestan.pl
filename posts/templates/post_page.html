{% extends 'base_index.html' %}
{% load static %}

{% block title %}
    <title>{{ post.title }}</title>
{% endblock %}

{% block content %}
    <section class="section">
        <div class="container">
            <div class="text-center mt-7">
                <h1>{{ post.title }}</h1>
                <p>{{ post.created_at }}</p>
            </div>
            <div class="text-center my-8">
                <img class="rounded-md" src="{{ post.cover.url }}" style="height: 700px; width: 1000px;">
            </div>
            <div class="row">
                <div class="col-lg-10 mx-auto" style="text-align: center;">
                    <p class="lead">{{ post.post }}</p>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
